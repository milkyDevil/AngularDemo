<app-headertitle></app-headertitle>
<div class="mainContainer">
  <form [formGroup]="recipeForm">
  <div class="row g-3 align-items-center form-part">
    <div class="col-12">
      <label class="recipeImage" for="recipeImage">
        <div class="image-preview">
          <img
            id="previewImage"
            class="img-fluid"
            src="assets/images/UploadPreviewImage.png"
            alt="Recipe Image"
          />
          <div class="overlay">
            <span class="bi bi-plus"></span>
          </div>
        </div>
      </label>
      <input
        type="file"
        class="form-control visually-hidden"
        id="recipeImage"
        accept="image/*"
      />
    </div>
    <div class="col-12">
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Recipe Name"
      />
    </div>

    <div class="col-12">
      <div class="form-check form-check-inline">
        <input class="form-check-input custom-input" type="radio" name="vegNonVeg" id="vegOption" value="Veg">
        <label class="form-check-label textLabel" for="vegOption">Veg</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input custom-input" type="radio" name="vegNonVeg" id="nonVegOption" value="Non-Veg">
        <label class="form-check-label textLabel" for="nonVegOption">Non-Veg</label>
      </div>
    </div>
    

    <div class="col-12">
      <select class="form-select custom-input textLabel" formControlName="category">
        <option value="" class="textLabel">Select Category</option>
        <option class="textLabel" *ngFor="let category of recipeCategories" [value]="category">{{ category }}</option>
      </select>
    </div>    

    <div class="col-12">
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Time (e.g in 30m)"
      />
    </div>
    <div class="col-12">
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Time (e.g in 30 MIN)"
      />
    </div>
    <div class="col-12">
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Serving Count (e.g in 2)"
      />
    </div>
    <div class="col-12">
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Calorie Count (e.g in 23 KCal)"
      />
    </div>
    <div class="col-12 ingredient-input-group">
      <div class="col-8">
        <input
          type="text"
          class="form-control custom-input"
          placeholder="Ingredient"
        />
      </div>
      <div class="col-3">
        <input
          type="text"
          class="form-control custom-input"
          placeholder="Qty"
        />
      </div>
    </div>
    <div class="col-12" formArrayName="ingredients">
      <div class="col-12 ingredient-input-group ingredientdiv" *ngFor="let ingredientGroup of ingredientArray.controls; let i = index" [formGroupName]="i">
        <div class="col-8">
          <input type="text" class="form-control custom-input" placeholder="Ingredient" formControlName="ingredient" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control custom-input" placeholder="Qty" formControlName="quantity" />
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-danger" (click)="removeIngredient(i)">x</button>
        </div>
      </div>
    </div>
     <div class="col-12 ingredient-add-more" (click)="addIngredient()">Add more ingredients</div>
     <div class="col-12">
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Directions steps"
      />
      </div>
      <div class="col-12" formArrayName="directionSteps">
        <div class="col-12 ingredient-input-group" *ngFor="let stepGroup of directionStepArray.controls; let i = index" [formGroupName]="i">
          <div class="col-10">
            <input type="text" class="form-control custom-input" placeholder="Direction step" formControlName="step" />
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-danger" (click)="removeDirectionStep(i)">x</button>
          </div>
        </div>
      </div>
      
      <div class="col-12 ingredient-add-more" (click)="addDirectionStep()">Add more direction steps</div>
    
    <div class="col-12 upload-button-div">
      <button type="button" class="btn btnColor" (click)="navigateToHome()">Upload</button>
    </div>
  </div>
</form>
</div>
